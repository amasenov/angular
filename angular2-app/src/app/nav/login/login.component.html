<form>
  <div class="input-group">
    <span class="input-group-addon">@</span>
    <input id="email" type="text" class="form-control" name="email" placeholder="Email">
  </div>
  <br/>
  <div class="input-group">
    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
    <input id="password" type="password" class="form-control" name="password" placeholder="Password">
  </div>
</form>

<div class="container">

  <h2>Facebook Service</h2>

  <button (click)="login()" class="btn btn-lg btn-primary btn-block">
    Login
  </button>

  <button (click)="loginWithOptions()" class="btn btn-lg btn-primary btn-block">
    Login with Options
  </button>

  <button class="btn btn-lg btn-primary btn-block" (click)="getLoginStatus()">
    Get login status
  </button>

  <button (click)="getProfile()" class="btn btn-lg btn-primary btn-block">
    Get profile
  </button>

  <button (click)="getFriends()" class="btn btn-lg btn-primary btn-block">
    Get friends
  </button>

  <button (click)="share()" class="btn btn-lg btn-primary btn-block">
    Share dialog
  </button>

</div>
