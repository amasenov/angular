<a
  [routerLink]="[index]"
  routerLinkActive="active"
  class="list-group-item-action d-flex m-1 p-3"
  style="cursor: pointer;">
  <div class="mr-auto">
      <h4>{{ recipe.name }}</h4>
      {{ recipe.description }}
  </div>
  <img src="{{ recipe.imagePath }}" alt="{{ recipe.name }}" class="img-fluid" style="max-height: 50px;">
</a>
