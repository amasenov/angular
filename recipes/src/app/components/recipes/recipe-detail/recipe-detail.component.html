<div class="row mt-2">
  <div class="col-12">
    <img [src]="recipe.imagePath" alt="" class="img-fluid"  style="max-height:300px;">
  </div>
</div>
<div class="row">
  <div class="col-12">
    <h1>{{ recipe.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-12">
    <div class="btn-group" appDropdown>
      <button
        type="button"
        class="btn btn-primary dropdown-toggle"
        data-toggle="dropdown"
        aria-haspopup="true">
        Manage Recipe <span class="caret"></span>
      </button>
      <div class="dropdown-menu">
        <a class="dropdown-item" (click)="onAddToShoppingList()" style="cursor: pointer;">To Shopping List</a>
        <a class="dropdown-item" style="cursor: pointer;" (click)="onEditRecipe()">Edit Recipet</a>
        <a class="dropdown-item" style="cursor: pointer;" (click)="onDeleteRecipe()">Delete Recipe</a>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-12">
      {{ recipe.description }}
  </div>
</div>
<div class="row">
  <div class="col-12">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">
        {{ ingredient.name }} : {{ ingredient.amount }}
      </li>
    </ul>
  </div>
</div>
